<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cssua.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/spre.js"></script>
    
</head>
<body>

    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <a href="#add-page" data-icon="minus">Delete</a>
            
            <h1>todo</h1>
            
            <a href="#add-page" data-icon="Add" class="ui-btn-right">Add</a>
        </div>
        
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="todo-list"></ul>
        </div> 
        
        <button id="removeallbtn">*todo all clear*</button>
        <button id="setItembtn">*setItem*</button>
        <button id="getItembtn">*getItem*</button>
    </div>
    
    
    <!-------------add ボタンで出てくる-------------------------------------------------------------->
    <div data-role="page" id="add-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Add TODO</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left">back</a>
        </div>
        
        <div data-role="content">
            <input id="todo-title" type="text" placeholder="TODO Title">
            <textarea id="todo-body" style="height: 8em" placeholder="Description"></textarea>
            <!--<input id="add-button" type="button" value="Save" onclick="addTodo()">-->
            <input id="add-button" type="button" value="Save" onclick="setItem()">
            
            <input id="add-button" type="button" value="Picture And Save" onclick="addTodoPicture()"  data-theme="b">
        </div>
    </div>
    <!--------------------------------------------------------------------------->

    
    <!--日時表示-->
    <div id="wrapper">
        <div id="container">
            <img src="images/figure-0.png" class="figure" /> 
            <img src="images/figure-0.png" class="figure" />
            <img src="images/figure-colon.png" class="colon" />
            <img src="images/figure-0.png" class="figure" />
            <img src="images/figure-0.png" class="figure" />
            <img src="images/figure-colon.png" class="colon" />
            <img src="images/figure-0.png" class="figure" />
            <img src="images/figure-0.png" class="figure" />

            <div id="date"></div>
        </div>
    </div>
    
    
</body>
</html>
